<div *ngFor="let item of items">
  <h2>{{ item.title }}</h2>
  <p>{{ item.description }}</p>
  <a href="">{{item.link}}</a>
  <br>
  <img [src]="item.imageUrl" alt="{{ item.imageTitle }}" style="height: 10rem;">
  <p>{{item.author}}</p>
  <p>{{item.pubDate}}</p>
  <div *ngFor="let cat of item.category">
    <p>{{cat}}</p>
  </div>
</div>
